<div class="container">
  <app-header [icon]="icon" (toggleMenu)="toggleMenu()"></app-header>
  <mat-sidenav-container class="padded">
    <mat-sidenav #sidenav (closedStart)="icon='menu'" (openedStart)="icon='close'">
      <mat-nav-list>
        <mat-list-item>
          <a routerLink="/home" (click)="toggleMenu()">Home</a>
        </mat-list-item>
        <mat-list-item>
          <a routerLink="/links" (click)="toggleMenu()">Links</a>
        </mat-list-item>
        <mat-list-item>
          <a routerLink="/settings" (click)="toggleMenu()">Settings</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="workarea"><router-outlet></router-outlet></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
